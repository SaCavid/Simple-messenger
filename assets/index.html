<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script>
    let Username = "";
    let Receiver = "";
    let Users = [];
    let Ws;

    $(".chat").hide();

    function addTab() {

        let active = "";
        if (Receiver === "" || Receiver === undefined) {
            active = 'active'
        }
        let d = $("#addUser").val();

        if (d === undefined || d === "") {
            Notification("info", "User input cant be null")
            return
        }

        Receiver = d
        let exists = false;
        for (let i = 0; i < Users.length; i++) {
            if (d === Users[i]) {
                exists = true
            }
        }
        if (exists) {
            Notification("warning", "User already exists in user list")
            $("#addUser").val("")
            return
        }

        Users.push(d)
        $("#list-tab").append(`<a class="list-group-item list-group-item-action ` + active + `" id="list-` + d + `-list" data-toggle="list" href="#list-` + d + `" role="tab" aria-controls="home" onclick="selectUser('` + d + `')">
                            <div class="d-flex w-100 justify-content-between">
                                ` + d + `
<!--                                <small>3 days ago</small>-->
                            </div></a>`);
        $("#nav-tabContent").append(`<div class="tab-pane fade show ` + active + `" id="list-` + d + `" role="tabpanel"
                             aria-labelledby="list-` + d + `-list">
                            <div class="card">
                                <div class="card-header">
                                    ` + d + `
                                </div>
                                <div class="card-body">
                                    Body
                                </div>
                                <div class="card-footer">
                                    <div class="input-group mb-3">
                                        <input id="` + d + `Message" type="text" class="form-control" placeholder="Enter message"
                                               aria-label="Enter message" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                    onclick="sendMessage()"><i
                                                    class="fas fa-paper-plane"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`);

        $("#addUser").val("")
    }

    function sendMessage() {

        let message = {
            "From": Username,
            "To": Receiver,
            "Data": "Test Data"
        }

        if (message.From === "" || message.To === "") {
            Notification("error", "Error with simple app. Please refresh page.")
            return
        }

        if (message.Data === "") {
            Notification("warning", "No message input")
            return
        }

        message = JSON.stringify(message)
        Ws.send(message)

        console.log("Message sent")
    }

    function WebSocketTest() {

        if ("WebSocket" in window) {
            console.log("WebSocket is supported by your Browser!");

            let username = $("#usernameInput").val()

            if (username === "") {
                Notification("error", "Username cant be null. Please fill username input!")
                return
            }


            Username = username

            // for simple login process
            let openingMessage = {
                "From": Username,
                "To": Username,
                "Data": "",
            }

            // Let us open a web socket
            let ws = new WebSocket("ws://localhost:80/ws");
            Ws = ws;
            ws.onopen = function () {
                $(".login").hide();
                $(".chat").show();

                // Web Socket is connected, send data using send()
                Notification("success", "Connected to websocket")
                openingMessage = JSON.stringify(openingMessage)
                ws.send(openingMessage)
            };

            ws.onmessage = function (e) {

                let data = JSON.parse(e.data)
                console.log(data)
            };

            ws.onclose = function () {

                Notification("warning", "Websocket disconnected")
                $(".login").show()
                $(".chat").hide()

            };

            ws.onerror = function () {
                Notification("error", "Websocket disconnected")
            };

        } else {

            // The browser doesn't support WebSocket
            console.log("WebSocket NOT supported by your Browser!");
        }
    }

    function selectUser(d) {
        Receiver = d;
        console.log(Receiver)
    }

    function Notification(s, msg) {
        toastr[s](msg)

        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    }
</script>
</body>
